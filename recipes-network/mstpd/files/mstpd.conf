# mstpd.conf 기본 설정 파일 예제

# Global settings
[global]
stp_version = 2               # 사용하려는 STP 버전 (0=STP, 2=RSTP, 3=MSTP)
bridge_priority = 32768       # 브리지의 우선순위 (낮을수록 우선 선정 가능)
hello_time = 2                # 브리지 상태 확인 주기 (초 단위)
max_age = 20                  # BPDU 만료 시간 (초 단위)
forward_delay = 15            # 포워딩 지연 시간 (초 단위)
bridge_max_hops = 20          # MSTP에서 허용되는 최대 홉 수

# Port-specific settings
[port eth0]
priority = 128                # 포트 우선순위
path_cost = 20000             # 포트 경로 비용
admin_edge_port = yes         # 에지 포트로 설정 (직접 연결된 장치에 유용)

[port eth1]
priority = 64
path_cost = 15000
admin_edge_port = no

[port eth2]
priority = 32
path_cost = 10000
admin_edge_port = yes

